<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="display-grid">
            <div class="previousNum"></div>
            <div class="currentNum"></div>
        </div>
        <div id="buttons">
            <button class="clear">AC</button>
            <button class="delete" data-key="8">DEL</button>

            <button class="digits" id="7" data-key="55">7</button>
            <button class="digits" id="8" data-key="56">8</button>
            <button class="digits" id="9" data-key="57">9</button>
            <button class="operation" id="/">รท</button>

            <button class="digits" id="4" data-key="52">4</button>
            <button class="digits" id="5" data-key="53">5</button>
            <button class="digits" id="6" data-key="54">6</button>
            <button class="operation" id="*">ร</button>

            <button class="digits" id="1" data-key="49">1</button>
            <button class="digits" id="2" data-key="50">2</button>
            <button class="digits" id="3" data-key="51">3</button>
            <button class="operation" id="-">-</button>

            <button class="digits" id="zero" data-key="48">0</button>
            <button class="dot" id=".">.</button>
            <button class="equals">=</button>
            <button class="operation" id="+">+</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
